      //  음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 기능을 가진 로봇객체의 생성자를 만들어보세요. 예를들어 new FoodPicker(['짜장면', '청국장', '김치찌게']) 이렇게 인스턴스를 만들면 인스턴스는 짜장면, 청국장, 김치찌게 중에 한 가지 메뉴를 랜덤하게 콘솔로 출력하는 기능을 가져야합니다.

      function FoodPicker(foodNames) {

      }

      FoodPicker.prototype.sayMenu = function () {

      const robot1 = new FoodPicker(['짜장면', '청국장', '김치찌게']);
      const robot2 = new FoodPicker(['짜장면', '청국장', '김치찌게']);

      function FoodPicker(foodNames) {
        this.name = foodNames; // this가 인스턴스를 가르키게 되어 name 이라는 프로퍼티를 가지게 된다
        this.sayMenu = function () {
          console.log(
            `오늘의 메뉴는 ${
              this.name[Math.floor(Math.random() * this.name.length)] // 배열의 갯수를 곱함
            } 입니다`
          ); // this.name은 foodNames이기 때문에 []로 접근한다.
        };
      }

      const robot1 = new FoodPicker(['짜장면', '청국장', '김치찌개']); // 인스턴스가 새로 생길때마다 새로운 함수가 생겨난다
      const robot2 = new FoodPicker(['짜장면', '청국장', '김치찌개']);

      robot1.sayMenu(); // 오늘의 메뉴는 김치찌개 입니다
      robot1.sayMenu(); // 오늘의 메뉴는 짜장면 입니다

      //robot1 == robot2 -> false
      // 10.2
      // 프로톹 타입은 함수안에 변수가 존재한다. 즉 어떠한 공간을 가르키고 있다

      console.log(robot1.__proto__);
      // 결과 - {constructor: ƒ}
      // robot1을 만든 생성자 함수는 FoodPicker 이기때문에
      // {constructor: ƒ} === FoodPicker.prototype 은 true 가 된다
      // 기억하기✨✅  prototype는 함수에 있고 프로토 프로퍼티(__proto__)는 인스턴스에 있다
      // 생성자함수랑 같이 호출되면 this랑 인스턴스를 연결된다

      function Test() {}

      const obj = new Test();

      obj.__proto__ === Test.prototype;

      const test = new Test();
